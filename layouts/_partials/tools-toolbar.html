<div class="tools-toolbar" aria-label="Tools">
  {{ with .AlternativeOutputFormats.Get "RSS" }}
    <a class="tools-toolbar__btn" href="{{ .RelPermalink }}" aria-label="RSS">
      <span class="material-symbols-sharp tools-toolbar__icon" aria-hidden="true">rss_feed</span>
    </a>
  {{ end }}
  <button class="tools-toolbar__btn" type="button" data-theme-toggle aria-label="Toggle dark mode" aria-pressed="false">
    <span class="material-symbols-sharp tools-toolbar__icon" data-theme-icon aria-hidden="true">dark_mode</span>
  </button>
  <button class="tools-toolbar__btn" type="button" data-effect-toggle aria-label="Toggle background effect" aria-pressed="true">
    <span class="material-symbols-sharp tools-toolbar__icon" data-effect-icon aria-hidden="true">blur_on</span>
  </button>
  <span class="tools-toolbar__btn tools-toolbar__btn--static" role="button" aria-disabled="true" tabindex="0" aria-label="Copyright info">
    <span class="material-symbols-sharp tools-toolbar__icon" aria-hidden="true">copyright</span>
    <span class="tools-toolbar__tooltip">
      {{ $.Param "copyright" | safeHTML }}
    </span>
  </span>
</div>
